{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Edit Your Profile</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
