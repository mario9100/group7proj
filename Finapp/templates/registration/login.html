{% extends 'base.html' %}

{% block title %}
    Login - My Website
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <p>Don't have an account? <a href="{% url 'Finapp:register' %}">Register</a></p>
    <p>Forgot your password? <a href="{% url 'Finapp:password_reset' %}">Reset it</a></p>
{% endblock %}
